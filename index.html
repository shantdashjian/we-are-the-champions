<!doctype html>
<html>
<head>
	<title>We are the Champions</title>
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container flex column round-border">
	<header class="flex column">
		<img class="image round-border" src="assets/freddie.png" alt="freddie rocking it">
		<h1 class="header-title">We are the Champions!</h1>
	</header>
	<main class="flex column">
		<form id="publish-form" class="flex column">
			<textarea class="round-border" placeholder="Write your endorsement here" id="endorsement-text"
								required></textarea>
			<div class="flex input-container">
				<input class="round-border" type="text" placeholder="From" id="endorser" required>
				<input class="round-border" type="text" placeholder="To" id="endorsee" required>
			</div>
			<button class="round-border" id="publish-btn">Publish</button>
		</form>
		<section class="endorsements-container flex column">
			<h2 class="endorsements-title">- Endorsements -</h2>
			<div id="endorsements-list" class="flex column"></div>
		</section>
	</main>
</div>
<script src="index.js" type="module"></script>
</body>
</html>
